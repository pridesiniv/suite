<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home: Bulletin Board</title>
    </head>
    <body>
        <h1>Announcements</h1>
        <div>
            <a href="{% url 'index' %}">Home</a>
            {% for rubric in rubrics %}
            <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
            {% endfor %}
        </div>
        {% for bb in bbs %}
        <div>
            <h2> {{bb.title}}</h2>
            <p> {{bb.content}}</p>
            {% for rubric in rubrics %}
            <p><a href="{% url 'by_rubric' rubric.pk %}">
                {% endfor %}
                {{ bb.rubric.name }}</a></p>

            <p> {{ bb.published|date:"d m Y (D)"}}</p>
        </div>
        {% endfor %}
    </body>
</html>

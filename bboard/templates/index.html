{% extends 'layout.html' %}

{% block content %}
{% for bb in bbs %}
        <div>
            <h2> {{bb.title}}</h2>
            <p> {{bb.content}}</p>
            {% for rubric in rubrics %}
            <p><a href="{% url 'by_rubric' rubric.pk %}">
                {% endfor %}
                {{ bb.rubric.name }}</a></p>
            <p> {{ bb.published|date:"d m Y (D)"}}</p>
        </div>
        {% endfor %}
{% endblock %}

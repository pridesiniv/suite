<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home: Bulletin Board</title>

    <body>
        <h1>Announcements</h1>
        {% for bb in bbs %}

            <h2> {{bb.title}}</h2>

        {% endfor %}
    </body>
</html>
